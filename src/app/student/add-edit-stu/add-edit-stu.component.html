<div class="form-group row">
    <label class="col-sm-2">Employe Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="FullName" placeholder="Enter Full Name" required>
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">roll</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Class" placeholder="Enter Class">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2">Gender</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Class" placeholder="Enter Class">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2">Country</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="Country">
            <option value="">--Select Country--</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
        </select>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2">Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Class" placeholder="Enter Class">
    </div>
</div>

<button (click)="addStudent()" *ngIf="student.StudentId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateStudent()" *ngIf="student.StudentId!=0" class="btn btn-primary">
    Update
</button>
